<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão da Flor</title>
</head>
<body>
    <h1>Previsão da Flor do Conjunto Iris</h1>
    <form action="/predict" method="post">
        <label for="sepal_length">Comprimento da Sépala (cm):</label>
        <input type="text" id="sepal_length" name="sepal_length" required><br><br>
        
        <label for="sepal_width">Largura da Sépala (cm):</label>
        <input type="text" id="sepal_width" name="sepal_width" required><br><br>
        
        <label for="petal_length">Comprimento da Pétala (cm):</label>
        <input type="text" id="petal_length" name="petal_length" required><br><br>
        
        <label for="petal_width">Largura da Pétala (cm):</label>
        <input type="text" id="petal_width" name="petal_width" required><br><br>
        
        <input type="submit" value="Prever">
    </form>
</body>
</html>
